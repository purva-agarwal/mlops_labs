name: Pytest Dashboard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run pytest (show pass/fail of each test)
        env:
          PYTHONPATH: .
        run: |
          # -v  : verbose (lists each test and status)
          # no coverage flags, no print clutter
          pytest -v --maxfail=1 --disable-warnings

      - name: Notify on success
        if: success()
        run: echo "All pytest cases passed successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "Some pytest cases failed. Check logs above for details."